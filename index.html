    <script type="text/javascript">
      function format_link(link){
        if (link.startsWith("https://drive"))

          return "<a href='" + link + "' class='btn btn-success' target=_blank >Download</a>";
        else if (link.startsWith("https://www.medi") || link.startsWith("http://www.medi"))
          return "<a href='" + link + "' class='btn btn-success' target=_blank >Download</a>";
        else if (link.startsWith("https://www.dro"))
          return "<a href='" + link + "' class='btn btn-success' target=_blank >Download</a>";
        else if (link)
          return "<a href='" + link + "' class='btn btn-success' target=_blank >Download</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'data/drumkit_data_site.csv',
        element: 'table-container',
        allow_download: false,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": true, "order": [1, 0], "pageLength": 10, "lengthMenu": false, "bLengthChange" : false, "columnDefs": [
    { "title": "Name", "targets": 0 }, { "title": "", "targets": 2 }
  ]},
        custom_formatting: [[2, format_link]]
      });
    </script>
